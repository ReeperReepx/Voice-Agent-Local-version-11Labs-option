apiVersion: apps/v1
kind: Deployment
metadata:
  name: asr
  namespace: visawire-local
  labels:
    app: asr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asr
  template:
    metadata:
      labels:
        app: asr
    spec:
      containers:
        - name: asr
          image: visawire/asr:latest
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: asr
  namespace: visawire-local
spec:
  type: ClusterIP
  selector:
    app: asr
  ports:
    - port: 50051
      targetPort: 50051
