apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: visawire-local
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          image: visawire/orchestrator:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: POSTGRES_HOST
              value: postgres
            - name: LLM_API_URL
              value: http://llm:11434
            - name: VISA_DB_PATH
              value: /app/services/visa_db/visa.db
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: visawire-local
spec:
  type: LoadBalancer
  selector:
    app: orchestrator
  ports:
    - port: 8000
      targetPort: 8000
