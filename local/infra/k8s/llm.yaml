apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
  namespace: visawire-local
  labels:
    app: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
        - name: llm
          image: visawire/llm:latest
          ports:
            - containerPort: 11434
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
---
apiVersion: v1
kind: Service
metadata:
  name: llm
  namespace: visawire-local
spec:
  type: ClusterIP
  selector:
    app: llm
  ports:
    - port: 11434
      targetPort: 11434
