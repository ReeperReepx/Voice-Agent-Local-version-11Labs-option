apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts
  namespace: visawire-local
  labels:
    app: tts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts
  template:
    metadata:
      labels:
        app: tts
    spec:
      containers:
        - name: tts
          image: visawire/tts:latest
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: model-cache
---
apiVersion: v1
kind: Service
metadata:
  name: tts
  namespace: visawire-local
spec:
  type: ClusterIP
  selector:
    app: tts
  ports:
    - port: 50052
      targetPort: 50052
